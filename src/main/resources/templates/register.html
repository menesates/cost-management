<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>User Register Page</title>
    <link th:href="@{/css/register.css}" type="text/css" rel="stylesheet"/>
</head>
<body>

    <form th:action="@{/register.html}" th:object="${user}" method="post" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" th:field="*{username}" required>
            <p th:each="error : ${#fields.errors('username')}" th:text="${error}"></p>

            <label><b>Email</b></label>
            <input type="email" placeholder="Enter Email" th:field="*{email}" required>
            <p th:each="error : ${#fields.errors('email')}" th:text="${error}"></p>

            <label><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" th:field="*{firstName}" >
            <p th:each="error : ${#fields.errors('firstName')}" th:text="${error}"></p>

            <label><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" th:field="*{lastName}" >
            <p th:each="error : ${#fields.errors('lastName')}" th:text="${error}"></p>


            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" th:field="*{password}" required>
            <p th:each="error : ${#fields.errors('password')}" th:text="${error}"></p>

            <label><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <!-- birt date ile ilgili çalışma yapmalıyım. -->
            <input type="date" placeholder="Birth Date" >
            <p th:each="error : ${#fields.errors('birthDate')}" th:text="${error}"></p>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
</body>
</html>
